<div class="current-students">
    {%- assign sorted_students = site.students | sort: "lastname" -%}
    <div class="flex-container">
     
      {%- for student in sorted_students -%}
        {%- if student.current == true %}
        <div class="flex-item"><img class="student-pic rounded" src="{{ student.img | relative_url }}"/><br><h4 class="center-text"><a href="{{ student.website}}">{{ student.title }}</a></h4></div>
        {%- endif %}
      {%- endfor %}
      
    </div>
</div>
