<div class="card-item col">
    <a href="{{ project.url | relative_url }}">
      <div class="card hoverable">
        <div class="row g-0">
          {%- if student.img -%}
          <div class="card-img col-md-6">
            {% include figure.html path=student.img alt="student photo" width="300" %}
          </div>
          <div class="col-md-6">
          {%- else -%}
          <div class="col-md-12">
          {%- endif -%}
            <div class="card-body">
              <h3 class="card-title">{{ student.title }}</h3>
              <p class="card-text">{{ student.description }}</p>
              <div class="row ml-1 mr-1 p-0">
                {%- if student.github -%}
                <div class="github-icon">
                  <div class="icon" data-toggle="tooltip" title="Code Repository">
                    <a href="{{ student.github }}"><i class="fab fa-github gh-icon"></i></a>
                  </div>
                  {%- if student.github_stars -%}
                  <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                    <i class="fas fa-star"></i>
                    <span id="{{ student.github_stars }}-stars"></span>
                  </span>
                  {%- endif -%}
                </div>
                {%- endif -%}
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
