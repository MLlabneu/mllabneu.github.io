<div class="current-students">
    {%- assign sorted_students = site.students | sort: "order" | reverse-%}
    <div class="container">
      <div class="row row-cols-5">
      {%- for student in sorted_students -%}
        {%- if student.current != true %}
        <div class="col">{%- if student.img%}<img class="student-pic rounded" src="{{ student.img | relative_url }}"/><br>{%- endif %}<h4 class="center-text"><a href="{{ student.website}}">{{ student.title }}</a></h4><h6 class="center-text">{{student.current_pos}}</h6></div>
        {%- endif %}
      {%- endfor %}
      </div>
    </div>
</div>
